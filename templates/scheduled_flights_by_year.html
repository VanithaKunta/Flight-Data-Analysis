{% include "header.html" %}

{% block content %}


{% if img_path %}

<div class="container my-3">
	<img class="img-fluid mx-auto d-block" src="{{ img_path}} " alt="Scheduled Flights by Year for Each Airline"/>
</div>

{% endif %}


{% if data %}

<div class="container my-4">
<div class="table-responsive">

<table class="table table-dark table-bordered table-striped yearly_distance_table">
	<thead>
		<tr>
			<th>Airline Name</th>
			<th>2021 Count</th>
			<th>2022 Count</th>
		</tr>
	</thead>
	<tbody>
		{% for row in data %}
			<tr>
				<td>{{ row['Airline'] }}</td>
        		<td>{{ row['2021'] }}</td>
        		<td>{{ row['2022'] }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>

</div>
</div>

{% endif %}

{% endblock %}

{% include "footer.html" %}
